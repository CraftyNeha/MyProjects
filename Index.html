<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <div class="weather">
        <h2 style="color: white;"> ☁️Weather App</h2>
        <!-- <div class="input-group"> → Wraps the input and icon together. -->
        <div class="input-group">
            <input type="text" id="city" class="form-control" placeholder="Enter city name" >
            <!-- <span class="input-group-text"> → Puts the icon inside the input box on the right. -->
            <span class="input-group-text" onclick="search()">
                <i class="bi bi-search" ></i>
            </span>
        </div>
        <button class="btn btn-primary mt-3 w-100" onclick="getWeather()" >Submit</button>

        <div id="results" class="result"></div>
    </div>



    <script src="./weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
